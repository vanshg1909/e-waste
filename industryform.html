<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    

    <form action="process_form.php" method="post">
        <label for="company_name">Company Name:</label>
        <input type="text" id="company_name" name="company_name" required>

        <label for="contact_person">Contact Person:</label>
        <input type="text" id="contact_person" name="contact_person" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="waste_type">Select Waste Type:</label>
        <select id="waste_type" name="waste_type" required>
            <option value="electronic">Electronic</option>
            <option value="metal">Metal</option>
            <option value="plastic">Plastic</option>
            <!-- Add more options as needed -->
        </select>

        <label for="quantity">Quantity (in kg):</label>
        <input type="number" id="quantity" name="quantity" required>

        <label for="bid_price">Bid Price:</label>
        <input type="text" id="bid_price" name="bid_price" required>

        <button type="submit">Submit Bid</button>
    </form>

</body>
</html>
